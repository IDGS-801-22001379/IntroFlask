{% macro camposNuevos(field) %}
    <label for="{{ field.id }}">{{ field.label }}</label>
    <p>{{ field(class="form-control") }}</p>
    {% if field.errors %}
        <ul class="alert alert-danger">
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endmacro %}
