<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación</title>

    <!-- Cargar Bootstrap 5 desde la CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Cargar Bootstrap Icons desde la CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            padding-top: 70px; /* Asegura que el contenido no se superponga con el navbar */
        }
    </style>
</head>
<body>

    <!-- Navbar Fijo Arriba (Menú en Fila) -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Logo y Nombre de la Aplicación -->
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">IDGS-801</a>

            <!-- Menú en una sola fila -->
            <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="{{ url_for('index') }}">
                        <i class="bi bi-house-door-fill"></i> Inicio
                    </a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="{{ url_for('alumnos') }}">
                        <i class="bi bi-people"></i> Alumnos
                    </a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="{{ url_for('cinepolis') }}">
                        <i class="bi bi-ticket"></i> Cinepolis
                    </a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="{{ url_for('zodiaco') }}">
                        <i class="bi bi-stars"></i> Zodiaco
                    </a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="{{ url_for('usuarios') }}">
                        <i class="bi bi-person-circle"></i> Usuarios
                    </a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="{{ url_for('operas1') }}">
                        <i class="bi bi-calculator"></i> Operaciones Básicas
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}  <div class="alert alert-success">  {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Contenedor donde se insertará el contenido de otras plantillas -->
    <div class="container mt-4">
        

        {% block content %}
        {% endblock %}
    </div>

    <!-- Cargar Bootstrap 5 desde la CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   
</body>

</body>
</html>
